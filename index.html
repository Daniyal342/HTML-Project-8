<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>User Registration Form</h1>
<form action="/submit" method="post">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <label>Gender</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>

        <label>Interests</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="Music"> Music</label>
            <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
        </div>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Others">Others</option>
        </select>

        <label for="preferredColors">Preferred Colors</label>
        <select id="preferredColors" name="preferredColors" multiple>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Additional Details</legend>

        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture">

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="website">Website</label>
        <input type="url" id="website" name="website">

        <label for="search">Search</label>
        <input type="search" id="search" name="search">
    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
